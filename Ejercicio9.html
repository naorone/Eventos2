<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .centrar

        {
            position: absolute;
            top:50%;
            left:50%;
            width:200px;
            margin-left:-100px;
            height:200px;
            margin-top:-100px;
            border:1px solid #808080;
            padding:5px;
            background-color: yellow;
        }

    </style>


    <script>
        window.onload= addEv;
        let sw= false;
        function addEv()
        {

            document.body.addEventListener("mousedown", pulsar);
            document.body.addEventListener("mouseup", soltar);
            document.body.addEventListener("mousemove", mover);
        }

        function pulsar()
        {
            let cuadrado = document.getElementById("cuadrado");
            cuadrado.style.backgroundColor= "blue";
            sw=true;
        }
        function soltar()
        {
            let cuadrado = document.getElementById("cuadrado");
            cuadrado.style.backgroundColor= "yellow";
            sw=false;
        }
        function mover(event)
        {
            let cX= event.clientX;
            let cY= event.clientY;
            let cuadrado = document.getElementById("cuadrado");
            if(sw) {
                cuadrado.style.left = cX + "px";
                cuadrado.style.top = cY + "px";
            }
        }


    </script>


</head>
<body>
<div id="cuadrado" class="centrar"></div>
</body>
</html>
