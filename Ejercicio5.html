<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>

    <script>

        window.onload= addEv;
        let cont = 0;

        function addEv()
        {
            let area = document.getElementById("descripcion");
            let letras = document.getElementById("letras");

            letras.textContent="0/14 caracteres";
                area.addEventListener("keypress", contar);
                area.addEventListener("keydown", parar);
                area.addEventListener("keypress", restar);
                area.addEventListener("keypress", codigo);
        }

        function codigo(event)
        {
            let valor = event.keyCode || event.which;

            let code= document.getElementById("codigo");
            if(code===null)
            {
                let codigoKey = document.createElement("p");
                codigoKey.id="codigo";
                codigoKey.textContent="Codigo: "+valor;
                codigoKey.style.textAlign="center";
                document.body.appendChild(codigoKey);
                if(esMayus(valor))
                {
                    document.getElementById("codigo").style.backgroundColor="yellow";
                }else {
                    document.getElementById("codigo").style.backgroundColor="white";
                }
            }else{

                code.textContent="Codigo: "+valor;
                if(esMayus(valor))
                {
                    document.getElementById("codigo").style.backgroundColor="yellow";
                }else{
                    document.getElementById("codigo").style.backgroundColor="white";
                }

            }

        }

        function esMayus(keyCode)
        {
            let letra = String.fromCharCode(keyCode);
            return letra.toUpperCase() === letra;
        }


        function parar(event)
        {
            if(cont === 14)
            {
                event.preventDefault();
            }
        }
        function contar()
        {
            cont ++;
        }
        function restar()
        {
            let letra = document.getElementById("letras");
            letra.textContent=cont+"/14 caracteres";
        }



    </script>

</head>
<body>
<div align="center">
    <textarea id="descripcion" cols="40" rows="3" name="descripcion"> </textarea></br>
    <span id="letras">14/14 caracteres</span>

</div>
</body>
</html>
