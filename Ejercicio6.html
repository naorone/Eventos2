<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <script>
        let ventana;
        let inac;
        window.onload= crearBoton;
        
        function crearBoton()
        {

            let boton = document.createElement("input");
            boton.type= "button";
            boton.value= "Crear Ventana";
            boton.onclick=crearVentana;
            document.body.appendChild(boton);
        }

        function crearVentana()
        {
            ventana = window.open("","",'width=200px,height=200px');
            ventana.addEventListener("mousehover",inactividad);
            ventana.addEventListener("mousemove",inactividad);
            ventana.addEventListener("click",inactividad);
            inac = setTimeout(cerrar, 5000);
        }

        function inactividad()
        {
            clearTimeout(inac);
            inac = setTimeout(cerrar,5000);
        }


        function cerrar() {
            ventana.close();
        }


    </script>

</head>
<body>

</body>
</html>
